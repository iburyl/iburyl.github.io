<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Spectrogram Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input_list {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="wavFile" accept=".wav" />
        <button id="processButton">Generate Spectrogram</button>
        <audio id="audioPlayer" controls></audio>
        <canvas id="mainCanvas"></canvas>
        <div class="input_list">
            <div id="info"></div>
            <div id="stats"></div>
        </div>
        <div class="input_list">
            <div>Start (s)<br /><input type="text" id="start"></div>
            <div>Stop (s)<br /><input type="text" id="stop"></div>
            <div>Min Freq (KHz)<br /><input type="text" id="min_freq"></div>
            <div>Max Freq (KHz)<br /><input type="text" id="max_freq"></div>
        </div>
        <div class="input_list">
            <div>FFT<br /><input type="text" id="fft"></div>
            <div>Hop size<br /><input type="text" id="hop"></div>
            <div>Min magnitude log<br /><input type="text" id="min_e"></div>
            <div>Kaiser Beta<br /><input type="text" id="kaiser_beta"></div>
        </div>
        <div class="input_list">
            <button id="find_peak">find bat call</button>
        </div>

    </div>
    <script src="js-wav/fft.js"></script>
    <script src="js-wav/utils-draw.js"></script>
    <script src="js-wav/utils-math.js"></script>
    <script src="js-wav/utils-wav.js"></script>
    <script src="js-wav/analysis.js"></script>
    <script src="js-wav/draw-axis.js"></script>
    <script src="js-wav/draw-graph.js"></script>
    <script src="js-wav/script.js"></script>
</body>
</html>
